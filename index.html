<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even , Odd Software</title>
</head>

<body>
    <h1> Find out the number is Even or Odd</h1>
    <form onsubmit="calculate(); {return false;}">
        <label>Type Any Number</label>
        <input type="number" id="number" min="1" required placeholder="Type any Number">
        <button value="submit">Find Out</button>
    </form>

    <h1 id="result"></h1>
    <br>
    <br>
    <h2>If the answer is 0 then your given number is Even</h2>
    <br>
    <br>
    <h2>If the answer is 1 then your given number is Odd</h2>

    <script src="app.js"></script>
</body>

</html>
